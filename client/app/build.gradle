plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "io.mosip.registration.app"
        minSdk 26
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        pickFirst "com/itextpdf/io/font/cmap/*"
        exclude "notice.txt"
        exclude "license.txt"
        exclude "META-INF/license.txt"
        pickFirst "readme.txt"
        pickFirst "logback.xml"
        pickFirst "com/itextpdf/io/font/cmap_info.txt"
        exclude "META-INF/web-fragment.xml"
        exclude "META-INF/*spring*"
        exclude "META-INF/git*"
        exclude "git*"
        exclude "changelog.txt"
        exclude "META-INF/INDEX.LIST"
        exclude "META-INF/notice.txt"
        exclude "META-INF/DEPENDENCIES"

    }
}

configurations {
//    exclude group: '', module: ''
    all {
    }
}



dependencies {
    // https://mvnrepository.com/artifact/io.mosip.kernel/kernel-keymanager-service
    implementation ('io.mosip.kernel:kernel-keymanager-service:1.2.0-rc1:lib') { transitive = false }
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}