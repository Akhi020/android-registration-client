---
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
      -
        name: "Install npm dependencies"
        run: "npm install\n"
      -
        name: "Build Android Registration-Client"
        run: |
          cd client
          chmod +x gradlew
          ./gradlew assembleDebug
          ls app/build/outputs/apk/debug
          find -name '*.apk'
      -
        name: "Upload Artifact"
        uses: actions/upload-artifact@v2
        with:
          name: apk-output
          path: ./client/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
      -
        name: "Run sonar analysis"
      -
        env:
          SONAR_HOST_URL: "https://sonarcloud.io"
          SONAR_TOKEN: "${{ secrets.SONAR_TOKEN }}"
          sonar.organization: "${{ secrets.ORG_KEY }}"
          sonar.projectKey: "mosip_${{ github.event.repository.name }}"
        uses: sonarsource/sonarqube-scan-action@master
name: "Android Registration-Client Build"
true:
  push:
    branches:
      - "!release-branch"
      - release-1*
      - master
      - 1.*
      - develop
